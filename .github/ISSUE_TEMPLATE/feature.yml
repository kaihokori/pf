name: "Feature Suggestion"
description: "Suggest a new feature or enhancement"
labels:
  - feature
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature or enhancement in detail
      placeholder: |
        I would like to see '...' added to the application
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Information (Optional)
      description: Provide any additional information that may be helpful
      placeholder: |
        - Screenshots
        - Mockups
        - Examples
        - etc.